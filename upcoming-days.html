        // Set HTML structure using innerHTML
        document.getElementById('HolidayContainer').innerHTML = `
        <div class="holiday-app">
            <style>
                /* Main container */
                .holiday-app {
                    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                    max-width: 100%;
                    padding: 15px;
                    box-sizing: border-box;
                    margin: 0 auto;
                }
                
                /* Heading */
                .holiday-app h1 {
                    color: #2c3e50;
                    text-align: center;
                    font-size: clamp(1.5rem, 4vw, 2rem);
                    margin-bottom: 20px;
                    padding: 0 10px;
                }
                
                /* Table styles */
                .holiday-table {
                    width: 100%;
                    border-collapse: collapse;
                    margin: 0 auto;
                    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
                }
                
                .holiday-table th {
                    background-color: #3498db;
                    color: white;
                    padding: 12px 10px;
                    text-align: left;
                    font-weight: 500;
                    position: sticky;
                    top: 0;
                }
                
                .holiday-table td {
                    padding: 10px 10px;
                    border-bottom: 1px solid #e0e0e0;
                    vertical-align: top;
                }
                
                .holiday-table tr:nth-child(even) {
                    background-color: #f8f9fa;
                }
                
                .holiday-table tr:hover {
                    background-color: #e8f4fc;
                }
                
                /* Link styling */
                .holiday-link {
                    color: #2980b9;
                    text-decoration: none;
                    font-weight: 500;
                    word-break: break-word;
                }
                
                .holiday-link:hover {
                    text-decoration: underline;
                }
                
                /* Footer note */
                .disclaimer {
                    font-size: 0.85rem;
                    color: #7f8c8d;
                    text-align: center;
                    margin-top: 20px;
                    padding: 0 10px;
                }
                
                /* No holidays message */
                .no-upcoming {
                    text-align: center;
                    padding: 30px;
                    color: #7f8c8d;
                    font-size: 1.1rem;
                    background-color: #f8f9fa;
                    border-radius: 5px;
                    margin: 20px 0;
                }

                /* ========== MOBILE RESPONSIVE STYLES ========== */
                @media (max-width: 768px) {
                    .holiday-app {
                        padding: 10px;
                    }
                    
                    .holiday-table {
                        display: block;
                        overflow-x: auto;
                        -webkit-overflow-scrolling: touch;
                        white-space: nowrap;
                    }
                    
                    .holiday-table th, 
                    .holiday-table td {
                        padding: 8px 8px;
                        font-size: 0.9rem;
                    }
                    
                    .holiday-app h1 {
                        font-size: 1.5rem;
                        margin-bottom: 15px;
                    }
                }

                /* Small mobile devices */
                @media (max-width: 480px) {
                    .holiday-table th, 
                    .holiday-table td {
                        padding: 6px 6px;
                        font-size: 0.85rem;
                    }
                    
                    .holiday-link {
                        font-size: 0.9rem;
                    }
                    
                    .disclaimer {
                        font-size: 0.8rem;
                    }
                }
            </style>
            
            <h1>Upcoming US Holidays</h1>
            <div id="upcoming-holidays-container"></div>
            <p class="disclaimer">Showing holidays from today onward (New York time)</p>
        </div>
        `;

        // Helper functions
        function getCurrentDateInNY() {
            const options = { timeZone: "America/New_York" };
            const today = new Date();
            const year = today.toLocaleString("en-US", { year: "numeric", ...options });
            const month = today.toLocaleString("en-US", { month: "2-digit", ...options });
            const day = today.toLocaleString("en-US", { day: "2-digit", ...options });
            return `${year}-${month}-${day}`;
        }

        function formatDateForDisplay(dateStr) {
            const [year, month, day] = dateStr.split('-');
            const date = new Date(year, month - 1, day);
            return date.toLocaleDateString('en-US', { 
                month: 'long', 
                day: 'numeric', 
                year: 'numeric' 
            });
        }

        function getDayOfWeek(dateStr) {
            const [year, month, day] = dateStr.split('-');
            const date = new Date(year, month - 1, day);
            return date.toLocaleDateString('en-US', { weekday: 'long' });
        }

        function processHolidayData() {
            const today = getCurrentDateInNY();
            const upcomingHolidays = [];
            
            holidaysData.forEach(holiday => {
                // Clean and split the dates string
                const dateStrings = holiday.Dates.split(/\s*,\s*/);
                
                // Find the next occurrence of this holiday
                const nextDate = dateStrings.find(date => date >= today);
                
                if (nextDate) {
                    upcomingHolidays.push({
                        date: nextDate.trim(),
                        name: holiday.Title,
                        url: holiday["Target URL"] && 
                             holiday["Target URL"].trim() !== "" && 
                             holiday["Target URL"].trim() !== "NaN" 
                                ? holiday["Target URL"].trim() 
                                : null
                    });
                }
            });
            
            return upcomingHolidays.sort((a, b) => a.date.localeCompare(b.date));
        }

        function displayUpcomingHolidays() {
            const container = document.getElementById('upcoming-holidays-container');
            const holidays = processHolidayData();
            
            if (holidays.length === 0) {
                container.innerHTML = '<div class="no-upcoming">No upcoming holidays found.</div>';
                return;
            }
            
            let html = `
                <table class="holiday-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Day</th>
                            <th>Holiday</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            holidays.forEach(holiday => {
                html += `
                    <tr>
                        <td>${formatDateForDisplay(holiday.date)}</td>
                        <td>${getDayOfWeek(holiday.date)}</td>
                        <td>
                            ${holiday.url 
                                ? `<a href="${holiday.url}" class="holiday-link" target="_blank" rel="noopener">${holiday.name}</a>` 
                                : holiday.name}
                        </td>
                    </tr>
                `;
            });
            
            html += `
                    </tbody>
                </table>
            `;
            
            container.innerHTML = html;
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', displayUpcomingHolidays);
    </script>
